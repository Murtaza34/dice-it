<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dice</title>
  </head>
  <body>
    <header>
      <h1 class="title" id="title">Welcome to Dice.it</h1>
    </header>
    <main>
      <div class="left-annotation">
        <p class="start-message" id="start-message">Roll 'em up, let's settle this in style!</p>
        <img class="left-arrow" id="left-arrow" src="svg/arrow_06.svg" alt="Arrow pointing to button" />
      </div>
      <div class="draw-annotation">
        <p class="draw-message" id="draw-message">We don't do draws, go again!</p>
        <img class="right-arrow" id="right-arrow" src="svg/arrow_06.svg" alt="Arrow pointing to button" />
      </div>
      <div class="center-btn">
        <button id="roll-dice-btn" class="roll-dice-btn">Roll Dice</button>
      </div>
      <section>
        <div class="players">
          <p class="player-one">Player 1</p>
          <p class="player-two">Player 2</p>
        </div>
        <div class="dice">
          <div id="card-left" class="card">
            <img src="" alt="" />
          </div>
          <div id="card-right" class="card">
            <img src="" alt="" />
          </div>
        </div>
        <div class="result">
          <p id="dice-number-left"></p>
          <p id="dice-number-right"></p>
        </div>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2024 <a href="https://github.com/Murtaza34" target="_blank">Murtaza</a>. All rights
        reserved.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
