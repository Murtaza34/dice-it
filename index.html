<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dice</title>
  </head>
  <body>
    <header>
      <h1 class="title" id="title">Welcome to Dice.it</h1>
    </header>
    <main>
      <div class="center-btn">
        <button id="roll-dice-btn" class="roll-dice-btn">Roll Dice</button>
      </div>
      <div class="players">
        <p class="player-one">Player 1</p>
        <p class="player-two">Player 2</p>
      </div>
      <div class="dice">
        <div id="card-left" class="card">
          <img src="" alt="" />
        </div>
        <div id="card-right" class="card">
          <img src="" alt="" />
        </div>
      </div>
      <div class="result">
        <p id="dice-number-left"></p>
        <p id="dice-number-right"></p>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 <a href="https://github.com/Murtaza34" target="_blank">Murtaza</a>. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
